<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Jogo Adivinhação</title>
</head>
<body>
  <main> 

    <div class="screen-1">
      <div class="text">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
      </div>
      <form action="">
        <input type="text" name="" id="">
        <button id="button-try">Tentar</button>
      </form>
    </div>
    <div class="screen-2 hide">
      <h2></h2>
      <button id="button-reset">
        Jogar novamente
      </button>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
